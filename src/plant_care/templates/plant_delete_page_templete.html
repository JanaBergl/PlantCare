{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}



{% block title %}Delete Plant{% endblock %}


{% block content %}
    <div class="container mt-5 mb-5 position-relative">
        <div class="d-flex flex-column align-items-center">
            <p class="fs-5 text-center">Are you sure you want to delete <strong>{{ plant.name }} ({{ plant.group }})</strong>?</p>
                    <br>
                    <br>
            <form method="post" action="{% url 'plant_care:plant-delete' plant.pk %}">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">

                    <a href="{% url 'plant_care:plant-list' %}" class="btn btn-outline-success">Cancel</a>
                    <button type="submit" class="btn btn-outline-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
